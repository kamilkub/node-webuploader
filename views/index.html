<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeNetwork Uploader</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="middle-container">

        <h1>HomeNetwork Uploader</h1>
        <form>
            <section class="upload-section">
                <h2>Select files you want to upload</h2>
                <label for="filePart">
            <input type="file" id="filePart" multiple required>
        </label>
            </section>

            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="input-box wrap">
                <input type="submit" class="button" value="Send" id="button">
            </div>

        </form>
    </div>


    <script src="js/progress.js"></script>
</body>

</html>
